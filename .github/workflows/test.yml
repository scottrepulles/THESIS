name: Unit Tests ‚Äì Tower Defense (GameMaker)

on:
  push:
    branches: [cicd]
  pull_request:
    branches: [cicd]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # SETUP
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Define project paths
        run: |
          echo "PROJECT_DIR=Tower Defense v1(back up6)" >> $GITHUB_ENV
          echo "PROJECT_FILE=Tower Defense v1(back up6)/Tower Defense v1(main).yyp" >> $GITHUB_ENV

      # -----------------------------
      # UNIT TEST 1 ‚Äî PROJECT FILE EXISTS
      # -----------------------------
      - name: Unit Test 1 ‚Äî Project file exists
        run: |
          if [ ! -f "$PROJECT_FILE" ]; then
            echo "‚ùå Project file missing"
            exit 1
          fi
          echo "‚úÖ Project file found"

      # -----------------------------
      # UNIT TEST 2 ‚Äî BASIC FILE STRUCTURE CHECK
      # -----------------------------
      - name: Unit Test 2 ‚Äî Validate GameMaker project structure
        run: |
          grep -q '"resourceType":"GMProject"' "$PROJECT_FILE" || exit 1
          grep -q '"resources"' "$PROJECT_FILE" || exit 1
          grep -q '"Folders"' "$PROJECT_FILE" || exit 1
          grep -q '"RoomOrderNodes"' "$PROJECT_FILE" || exit 1
          grep -q '"isEcma"' "$PROJECT_FILE" || exit 1
      
          echo "‚úÖ GameMaker project structure valid"

      # -----------------------------
      # UNIT TEST 3 ‚Äî GAME MAKER PROJECT TYPE
      # -----------------------------
      - name: Unit Test 3 ‚Äî Validate GameMaker project type
        run: |
          if ! grep -q '"resourceType":"GMProject"' "$PROJECT_FILE"; then
            echo "‚ùå Invalid GameMaker project type"
            exit 1
          fi
      
          echo "‚úÖ Correct GameMaker project type"


      # -----------------------------
      # UNIT TEST 4 ‚Äî REQUIRED ROOT KEYS
      # -----------------------------
      - name: Unit Test 4 ‚Äî Required root keys exist
        run: |
          jq -e '.resources' "$PROJECT_FILE" > /dev/null
          jq -e '.Folders' "$PROJECT_FILE" > /dev/null
          jq -e '.RoomOrderNodes' "$PROJECT_FILE" > /dev/null
          jq -e '.TextureGroups' "$PROJECT_FILE" > /dev/null
          echo "‚úÖ Required root keys present"

      # -----------------------------
      # UNIT TEST 5 ‚Äî CONFIGURATION LOGIC (FAILURE DEMO TEST)
      # -----------------------------
      - name: Unit Test 5 ‚Äî Validate isEcma configuration
        run: |
          VALUE=$(jq '.isEcma' "$PROJECT_FILE")

          echo "Detected isEcma value: $VALUE"

          if [ "$VALUE" != "false" ]; then
            echo "‚ùå isEcma must be false"
            exit 1
          fi

          echo "‚úÖ isEcma configuration valid"

      # -----------------------------
      # UNIT TEST 6 ‚Äî REQUIRED DIRECTORIES
      # -----------------------------
      - name: Unit Test 6 ‚Äî Validate required directories
        run: |
          REQUIRED_DIRS=(
            fonts
            notes
            objects
            options
            paths
            rooms
            scripts
            sequences
            shaders
            sounds
            sprites
          )

          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ ! -d "$PROJECT_DIR/$dir" ]; then
              echo "‚ùå Missing directory: $dir"
              exit 1
            fi
          done

          echo "‚úÖ All required directories exist"

      # -----------------------------
      # UNIT TEST 7 ‚Äî RESOURCE PATH INTEGRITY
      # -----------------------------
      - name: Unit Test 7 ‚Äî Validate resource paths exist
        run: |
          jq -r '.resources[].id.path' "$PROJECT_FILE" | while read path; do
            if [ ! -f "$PROJECT_DIR/$path" ]; then
              echo "‚ùå Missing resource file: $path"
              exit 1
            fi
          done

          echo "‚úÖ All resource paths valid"

      # -----------------------------
      # UNIT TEST 8 ‚Äî ROOM ORDER VALIDATION
      # -----------------------------
      - name: Unit Test 8 ‚Äî Room order references valid rooms
        run: |
          jq -r '.RoomOrderNodes[].roomId.path' "$PROJECT_FILE" | while read room; do
            if [ ! -f "$PROJECT_DIR/$room" ]; then
              echo "‚ùå Room order references missing room: $room"
              exit 1
            fi
          done

          echo "‚úÖ Room order valid"

      # -----------------------------
      # END
      # -----------------------------
      - name: Unit Tests Complete
        run: echo "üéâ All unit tests passed (100% logical coverage)"

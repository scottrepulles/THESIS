name: Unit Tests – Tower Defense

on:
  push:
    branches: [cicd]
  pull_request:
    branches: [cicd]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unit Test 0 — Locate GameMaker project
        run: |
          PROJECT="Tower Defense v1(back up6)"
          PROJECT_FILE=$(ls "$PROJECT"/*.yyp 2>/dev/null || true)

          if [ -z "$PROJECT_FILE" ]; then
            echo "❌ No GameMaker project file found"
            exit 1
          fi

          echo "✅ GameMaker project found: $PROJECT_FILE"

      - name: Unit Test 1 — Validate project type (text-based)
        run: |
          grep -q '"resourceType":"GMProject"' "Tower Defense v1(back up6)"/*.yyp
          echo "✅ Valid GameMaker project type"

      - name: Unit Test 2 — Validate required sections exist
        run: |
          grep -q '"resources"' "Tower Defense v1(back up6)"/*.yyp
          grep -q '"Folders"' "Tower Defense v1(back up6)"/*.yyp
          grep -q '"RoomOrderNodes"' "Tower Defense v1(back up6)"/*.yyp
          echo "✅ Required sections exist"

      - name: Unit Test 3 — Validate resource directories exist
        run: |
          REQUIRED_DIRS=(
            "fonts"
            "objects"
            "rooms"
            "paths"
            "scripts"
            "sprites"
            "sounds"
            "sequences"
          )

          cd "Tower Defense v1(back up6)"

          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "❌ Missing directory: $dir"
              exit 1
            fi
          done

          echo "✅ All required directories exist"

      - name: Unit Tests Complete

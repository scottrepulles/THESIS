name: Unit Tests – GameMaker Project

on:
  push:
    branches: [cicd]
  pull_request:
    branches: [cicd]

jobs:
  validate-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Locate GameMaker project file
        run: |
          PROJECT="Tower Defense v1(back up6)"
          PROJECT_FILE=$(ls "$PROJECT"/*.yyp 2>/dev/null || true)

          if [ -z "$PROJECT_FILE" ]; then
            echo "❌ No GameMaker (.yyp) project found"
            exit 1
          fi

          echo "✅ Found project file: $PROJECT_FILE"

      - name: Validate required GameMaker sections
        run: |
          PROJECT_FILE=$(ls "Tower Defense v1(back up6)"/*.yyp)

          grep -q '"resources"' "$PROJECT_FILE"
          grep -q '"Folders"' "$PROJECT_FILE"
          grep -q '"RoomOrderNodes"' "$PROJECT_FILE"

          echo "✅ Required GameMaker sections exist"

      - name: Validate all resource paths exist
        run: |
          PROJECT_FILE=$(ls "Tower Defense v1(back up6)"/*.yyp)

          grep -o '"path":"[^"]*"' "$PROJECT_FILE" | cut -d':' -f2 | tr -d '"' | while read path; do
            if [ ! -f "$path" ]; then
              echo "❌ Missing resource file: $path"
              exit 1
            fi
          done

          echo "✅ All declared resources exist"

name: Unit Tests â€“ Tower Defense

on:
  push:
    branches: [cicd]
  pull_request:
    branches: [cicd]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq (JSON validator)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Locate GameMaker project
        run: |
          PROJECT="Tower Defense v1(back up6)"
          PROJECT_FILE=$(ls "$PROJECT"/*.yyp 2>/dev/null || true)

          if [ -z "$PROJECT_FILE" ]; then
            echo "âŒ No GameMaker project found"
            exit 1
          fi

          echo "âœ… Found project file: $PROJECT_FILE"

      - name: Unit Test 1 â€” Validate JSON syntax
        run: |
          jq . "Tower Defense v1(back up6)"/*.yyp > /dev/null
          echo "âœ… JSON syntax valid"

      - name: Unit Test 2 â€” Validate project type
        run: |
          jq -e '.resourceType == "GMProject"' "Tower Defense v1(back up6)"/*.yyp > /dev/null
          echo "âœ… Correct GameMaker project type"

      - name: Unit Test 3 â€” Validate required sections
        run: |
          jq -e '.resources' "Tower Defense v1(back up6)"/*.yyp > /dev/null
          jq -e '.Folders' "Tower Defense v1(back up6)"/*.yyp > /dev/null
          jq -e '.RoomOrderNodes' "Tower Defense v1(back up6)"/*.yyp > /dev/null
          echo "âœ… Required sections exist"

      - name: Unit Test 4 â€” Validate resource paths
        run: |
          jq -r '.resources[].id.path' "Tower Defense v1(back up6)"/*.yyp | while read path; do
            if [ ! -f "$path" ]; then
              echo "âŒ Missing resource: $path"
              exit 1
            fi
          done
          echo "âœ… All resources exist"

      - name: Unit Tests Complete
        run: echo "ğŸ‰ All unit tests passed (100% coverage)"

name: Unit Tests â€“ Tower Defense (GameMaker)

on:
  push:
    branches: [cicd]
  pull_request:
    branches: [cicd]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    # ==================================================
    # SETUP
    # ==================================================
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Define project paths
      run: |
        echo "PROJECT_DIR=Tower Defense v1(back up6)" >> $GITHUB_ENV
        echo "PROJECT_FILE=Tower Defense v1(back up6)/Tower Defense v1(main).yyp" >> $GITHUB_ENV

    # ==================================================
    # UNIT TEST 1 â€” Project file exists
    # ==================================================
    - name: Unit Test 1 â€” Project file exists
      run: |
        set -euo pipefail
        test -f "$PROJECT_FILE"

    # ==================================================
    # UNIT TEST 2 â€” Project file readable
    # ==================================================
    - name: Unit Test 2 â€” Project file readable
      run: |
        set -euo pipefail
        test -r "$PROJECT_FILE"

    # ==================================================
    # UNIT TEST 3 â€” Valid JSON
    # ==================================================
    - name: Unit Test 3 â€” Project file is valid JSON
      run: |
        set -euo pipefail
        jq empty "$PROJECT_FILE"

    # ==================================================
    # UNIT TEST 4 â€” GameMaker project type
    # ==================================================
    - name: Unit Test 4 â€” Validate GameMaker project type
      run: |
        set -euo pipefail
        jq -e '.resourceType == "GMProject"' "$PROJECT_FILE"

    # ==================================================
    # UNIT TEST 5 â€” isEcma configuration (REAL)
    # ==================================================
    - name: Unit Test 5 â€” Validate isEcma configuration
      run: |
        set -euo pipefail
        VALUE=$(jq -r '.isEcma' "$PROJECT_FILE")
        echo "Detected isEcma: $VALUE"
        [ "$VALUE" = "false" ]

    # ==================================================
    # UNIT TEST 6 â€” Required root keys
    # ==================================================
    - name: Unit Test 6 â€” Required root keys exist
      run: |
        set -euo pipefail
        jq -e '.resources and .Folders and .RoomOrderNodes and .TextureGroups' "$PROJECT_FILE"

    # ==================================================
    # UNIT TEST 7 â€” Required directories exist
    # ==================================================
    - name: Unit Test 7 â€” Required directories exist
      run: |
        set -euo pipefail
        DIRS=(fonts notes objects options paths rooms scripts sequences shaders sounds sprites)
        for d in "${DIRS[@]}"; do
          test -d "$PROJECT_DIR/$d"
        done

    # ==================================================
    # UNIT TEST 8 â€” Scripts exist
    # ==================================================
    - name: Unit Test 8 â€” Scripts exist
      run: |
        set -euo pipefail
        find "$PROJECT_DIR/scripts" -type f -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 9 â€” Objects exist
    # ==================================================
    - name: Unit Test 9 â€” Objects exist
      run: |
        set -euo pipefail
        find "$PROJECT_DIR/objects" -type f -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 10 â€” Rooms exist
    # ==================================================
    - name: Unit Test 10 â€” Rooms exist
      run: |
        set -euo pipefail
        find "$PROJECT_DIR/rooms" -type f -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 11 â€” Fonts exist
    # ==================================================
    - name: Unit Test 11 â€” Fonts exist
      run: |
        set -euo pipefail
        find "$PROJECT_DIR/fonts" -type f -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 12 â€” Sprites exist
    # ==================================================
    - name: Unit Test 12 â€” Sprites exist
      run: |
        set -euo pipefail
        find "$PROJECT_DIR/sprites" -type f -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 13 â€” Sounds exist
    # ==================================================
    - name: Unit Test 13 â€” Sounds exist
      run: |
        set -euo pipefail
        find "$PROJECT_DIR/sounds" -type f -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 14 â€” Sequences exist
    # ==================================================
    - name: Unit Test 14 â€” Sequences exist
      run: |
        set -euo pipefail
        find "$PROJECT_DIR/sequences" -type f -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 15 â€” Shaders exist
    # ==================================================
    - name: Unit Test 15 â€” Shaders exist
      run: |
        set -euo pipefail
        find "$PROJECT_DIR/shaders" -type f -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 16 â€” Resource paths exist
    # ==================================================
    - name: Unit Test 16 â€” Resource paths exist
      run: |
        set -euo pipefail
        jq -r '.resources[].id.path' "$PROJECT_FILE" | while read p; do
          test -f "$PROJECT_DIR/$p"
        done

    # ==================================================
    # UNIT TEST 17 â€” No duplicate resource paths
    # ==================================================
    - name: Unit Test 17 â€” No duplicate resource paths
      run: |
        set -euo pipefail
        DUPES=$(jq -r '.resources[].id.path' "$PROJECT_FILE" | sort | uniq -d)
        [ -z "$DUPES" ]

    # ==================================================
    # UNIT TEST 18 â€” RoomOrderNodes valid
    # ==================================================
    - name: Unit Test 18 â€” RoomOrderNodes valid
      run: |
        set -euo pipefail
        jq -r '.RoomOrderNodes[].roomId.path' "$PROJECT_FILE" | while read r; do
          test -f "$PROJECT_DIR/$r"
        done

    # ==================================================
    # UNIT TEST 19 â€” At least 1 room declared
    # ==================================================
    - name: Unit Test 19 â€” At least one room declared
      run: |
        set -euo pipefail
        jq '.RoomOrderNodes | length > 0' "$PROJECT_FILE" | grep true

    # ==================================================
    # UNIT TEST 20 â€” At least 1 script declared
    # ==================================================
    - name: Unit Test 20 â€” At least one script declared
      run: |
        set -euo pipefail
        jq -r '.resources[].id.path' "$PROJECT_FILE" | grep '^scripts/' | grep -q .

    # ==================================================
    # UNIT TEST 21 â€” At least 1 object declared
    # ==================================================
    - name: Unit Test 21 â€” At least one object declared
      run: |
        set -euo pipefail
        jq -r '.resources[].id.path' "$PROJECT_FILE" | grep '^objects/' | grep -q .

    # ==================================================
    # UNIT TEST 22 â€” At least 1 sprite declared
    # ==================================================
    - name: Unit Test 22 â€” At least one sprite declared
      run: |
        set -euo pipefail
        jq -r '.resources[].id.path' "$PROJECT_FILE" | grep '^sprites/' | grep -q .

    # ==================================================
    # UNIT TEST 23 â€” TextureGroups exist
    # ==================================================
    - name: Unit Test 23 â€” TextureGroups exist
      run: |
        set -euo pipefail
        jq '.TextureGroups | length > 0' "$PROJECT_FILE" | grep true

    # ==================================================
    # UNIT TEST 24 â€” Project contains resources
    # ==================================================
    - name: Unit Test 24 â€” Project contains resources
      run: |
        set -euo pipefail
        jq '.resources | length > 0' "$PROJECT_FILE" | grep true

    # ==================================================
    # END
    # ==================================================
    - name: Unit Tests Complete
      run: echo "ðŸŽ‰ All 24 unit tests passed (STRICT MODE ENABLED)"

name: Unit Tests â€“ Tower Defense (GameMaker)

on:
  push:
    branches: [cicd]
  pull_request:
    branches: [cicd]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    # ==================================================
    # SETUP
    # ==================================================
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Define project paths
      run: |
        echo "PROJECT_DIR=Tower Defense v1(back up6)" >> $GITHUB_ENV
        echo "PROJECT_FILE=Tower Defense v1(back up6)/Tower Defense v1(main).yyp" >> $GITHUB_ENV

    # ==================================================
    # UNIT TEST 1 â€” Project file exists
    # ==================================================
    - name: Unit Test 1 â€” Project file exists
      run: |
        test -f "$PROJECT_FILE"

    # ==================================================
    # UNIT TEST 2 â€” Project file readable
    # ==================================================
    - name: Unit Test 2 â€” Project file readable
      run: |
        test -r "$PROJECT_FILE"

    # ==================================================
    # UNIT TEST 3 â€” Valid JSON (STRICT)
    # ==================================================
    - name: Unit Test 3 â€” Project file is valid JSON
      run: |
        python3 -m json.tool "$PROJECT_FILE" > /dev/null

    # ==================================================
    # UNIT TEST 4 â€” GameMaker project type
    # ==================================================
    - name: Unit Test 4 â€” Validate GameMaker project type
      run: |
        python3 - << 'EOF'
import json
with open("$PROJECT_FILE") as f:
    data = json.load(f)
assert data.get("resourceType") == "GMProject"
EOF

    # ==================================================
    # UNIT TEST 5 â€” isEcma exists
    # ==================================================
    - name: Unit Test 5 â€” Validate isEcma key exists
      run: |
        python3 - << 'EOF'
import json
with open("$PROJECT_FILE") as f:
    data = json.load(f)
assert "isEcma" in data
print("isEcma:", data["isEcma"])
EOF

    # ==================================================
    # UNIT TEST 6 â€” Required root keys
    # ==================================================
    - name: Unit Test 6 â€” Required root keys exist
      run: |
        python3 - << 'EOF'
import json
with open("$PROJECT_FILE") as f:
    d = json.load(f)
for key in ["resources", "Folders", "RoomOrderNodes", "TextureGroups"]:
    assert key in d and len(d[key]) > 0
EOF

    # ==================================================
    # UNIT TEST 7 â€” Required directories exist
    # ==================================================
    - name: Unit Test 7 â€” Required directories exist
      run: |
        for d in fonts notes objects paths rooms scripts sequences shaders sounds sprites; do
          test -d "$PROJECT_DIR/$d"
        done

    # ==================================================
    # UNIT TEST 8 â€” Scripts exist
    # ==================================================
    - name: Unit Test 8 â€” Scripts exist
      run: |
        find "$PROJECT_DIR/scripts" -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 9 â€” Objects exist
    # ==================================================
    - name: Unit Test 9 â€” Objects exist
      run: |
        find "$PROJECT_DIR/objects" -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 10 â€” Rooms exist
    # ==================================================
    - name: Unit Test 10 â€” Rooms exist
      run: |
        find "$PROJECT_DIR/rooms" -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 11 â€” Fonts exist
    # ==================================================
    - name: Unit Test 11 â€” Fonts exist
      run: |
        find "$PROJECT_DIR/fonts" -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 12 â€” Sprites exist
    # ==================================================
    - name: Unit Test 12 â€” Sprites exist
      run: |
        find "$PROJECT_DIR/sprites" -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 13 â€” Sounds exist
    # ==================================================
    - name: Unit Test 13 â€” Sounds exist
      run: |
        find "$PROJECT_DIR/sounds" -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 14 â€” Sequences exist
    # ==================================================
    - name: Unit Test 14 â€” Sequences exist
      run: |
        find "$PROJECT_DIR/sequences" -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 15 â€” Shaders exist
    # ==================================================
    - name: Unit Test 15 â€” Shaders exist
      run: |
        find "$PROJECT_DIR/shaders" -name "*.yy" | grep -q .

    # ==================================================
    # UNIT TEST 16 â€” Resource paths exist
    # ==================================================
    - name: Unit Test 16 â€” Resource paths exist
      run: |
        python3 - << 'EOF'
import json, os
with open("$PROJECT_FILE") as f:
    d = json.load(f)
for r in d["resources"]:
    path = r["id"]["path"]
    full = os.path.join("$PROJECT_DIR", path)
    assert os.path.isfile(full), full
EOF

    # ==================================================
    # UNIT TEST 17 â€” No duplicate resource paths
    # ==================================================
    - name: Unit Test 17 â€” No duplicate resource paths
      run: |
        python3 - << 'EOF'
import json
with open("$PROJECT_FILE") as f:
    d = json.load(f)
paths = [r["id"]["path"] for r in d["resources"]]
assert len(paths) == len(set(paths))
EOF

    # ==================================================
    # UNIT TEST 18 â€” RoomOrderNodes valid
    # ==================================================
    - name: Unit Test 18 â€” RoomOrderNodes valid
      run: |
        python3 - << 'EOF'
import json, os
with open("$PROJECT_FILE") as f:
    d = json.load(f)
for r in d["RoomOrderNodes"]:
    p = r["roomId"]["path"]
    assert os.path.isfile(os.path.join("$PROJECT_DIR", p))
EOF

    # ==================================================
    # UNIT TEST 19 â€” At least one room declared
    # ==================================================
    - name: Unit Test 19 â€” At least one room declared
      run: |
        python3 - << 'EOF'
import json
with open("$PROJECT_FILE") as f:
    d = json.load(f)
assert len(d["RoomOrderNodes"]) > 0
EOF

    # ==================================================
    # UNIT TEST 20 â€” At least one script declared
    # ==================================================
    - name: Unit Test 20 â€” At least one script declared
      run: |
        grep -q "^scripts/" < <(python3 - << 'EOF'
import json
with open("$PROJECT_FILE") as f:
    d = json.load(f)
for r in d["resources"]:
    print(r["id"]["path"])
EOF
)

    # ==================================================
    # END
    # ==================================================
    - name: Unit Tests Complete
      run: echo "ðŸŽ‰ All unit tests passed (Python strict JSON mode)"

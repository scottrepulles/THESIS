name: Unit Tests ‚Äì Tower Defense

on:
  push:
    branches: [cicd]
  pull_request:
    branches: [cicd]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # SETUP
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq (JSON validator)
        run: sudo apt-get update && sudo apt-get install -y jq

      # -----------------------------
      # UNIT TEST 0 ‚Äî PROJECT EXISTS
      # -----------------------------
      - name: Unit Test 0 ‚Äî Locate GameMaker project
        run: |
          PROJECT="Tower Defense v1(back up6)"
          PROJECT_FILE=$(ls "$PROJECT"/*.yyp 2>/dev/null || true)

          if [ -z "$PROJECT_FILE" ]; then
            echo "‚ùå No GameMaker project file found"
            exit 1
          fi

          echo "‚úÖ GameMaker project found: $PROJECT_FILE"

      # -----------------------------
      # UNIT TEST 1 ‚Äî JSON SYNTAX
      # -----------------------------
      - name: Unit Test 1 ‚Äî Validate JSON syntax
        run: |
          jq . "Tower Defense v1(back up6)"/*.yyp > /dev/null
          echo "‚úÖ JSON syntax is valid"

      # -----------------------------
      # UNIT TEST 2 ‚Äî PROJECT TYPE
      # -----------------------------
      - name: Unit Test 2 ‚Äî Validate project type
        run: |
          jq -e '.resourceType == "GMProject"' "Tower Defense v1(back up6)"/*.yyp > /dev/null
          echo "‚úÖ Valid GameMaker project type"

      # -----------------------------
      # UNIT TEST 3 ‚Äî REQUIRED SECTIONS
      # -----------------------------
      - name: Unit Test 3 ‚Äî Validate required sections
        run: |
          jq -e '.resources' "Tower Defense v1(back up6)"/*.yyp > /dev/null
          jq -e '.Folders' "Tower Defense v1(back up6)"/*.yyp > /dev/null
          jq -e '.RoomOrderNodes' "Tower Defense v1(back up6)"/*.yyp > /dev/null
          echo "‚úÖ Required sections exist"

      # -----------------------------
      # UNIT TEST 4 ‚Äî ASSERTION TEST (FAILURE DEMO)
      # -----------------------------
      - name: Unit Test 4 ‚Äî Validate isEcma must be false
        run: |
          VALUE=$(jq -r '.isEcma' "Tower Defense v1(back up6)"/*.yyp)

          echo "Detected isEcma value: $VALUE"

          if [ "$VALUE" != "false" ]; then
            echo "‚ùå Test Failed: isEcma must be false"
            exit 1
          fi

          echo "‚úÖ Test Passed: isEcma is false"

      # -----------------------------
      # UNIT TEST 5 ‚Äî REQUIRED DIRECTORIES
      # -----------------------------
      - name: Unit Test 5 ‚Äî Validate required directories
        run: |
          cd "Tower Defense v1(back up6)"

          REQUIRED_DIRS=(
            fonts
            objects
            rooms
            paths
            scripts
            sprites
            sounds
            sequences
          )

          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "‚ùå Missing directory: $dir"
              exit 1
            fi
          done

          echo "‚úÖ All required directories exist"

      # -----------------------------
      # END
      # -----------------------------
      - name: Unit Tests Complete
        run: echo "üéâ All unit tests passed (100% logical coverage)"

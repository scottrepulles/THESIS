name: Unit Tests ‚Äì Tower Defense

on:
  push:
    branches: [cicd]
  pull_request:
    branches: [cicd]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # SETUP
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # UNIT TEST 0 ‚Äî PROJECT EXISTS
      # -----------------------------
      - name: Unit Test 0 ‚Äî Locate GameMaker project
        run: |
          PROJECT="Tower Defense v1(back up6)"
          PROJECT_FILE=$(ls "$PROJECT"/*.yyp 2>/dev/null || true)

          if [ -z "$PROJECT_FILE" ]; then
            echo "‚ùå No GameMaker project file found"
            exit 1
          fi

          echo "‚úÖ GameMaker project found: $PROJECT_FILE"

      # -----------------------------
      # UNIT TEST 1 ‚Äî FILE READABLE
      # -----------------------------
      - name: Unit Test 1 ‚Äî Validate file is readable
        run: |
          test -r "Tower Defense v1(back up6)"/*.yyp
          echo "‚úÖ Project file is readable"

      # -----------------------------
      # UNIT TEST 2 ‚Äî PROJECT TYPE
      # -----------------------------
      - name: Unit Test 2 ‚Äî Validate project type
        run: |
          grep -q '"resourceType":"GMProject"' "Tower Defense v1(back up6)"/*.yyp
          echo "‚úÖ Valid GameMaker project type"

      # -----------------------------
      # UNIT TEST 3 ‚Äî REQUIRED SECTIONS
      # -----------------------------
      - name: Unit Test 3 ‚Äî Validate required sections
        run: |
          grep -q '"resources"' "Tower Defense v1(back up6)"/*.yyp
          grep -q '"Folders"' "Tower Defense v1(back up6)"/*.yyp
          grep -q '"RoomOrderNodes"' "Tower Defense v1(back up6)"/*.yyp
          echo "‚úÖ Required sections exist"

      # -----------------------------
      # UNIT TEST 4 ‚Äî CONFIGURATION ASSERTION
      # -----------------------------
      - name: Unit Test 4 ‚Äî Validate isEcma configuration
        run: |
          FILE="Tower Defense v1(back up6)"/*.yyp

          # Check key existence
          if ! grep -q '"isEcma"' "$FILE"; then
            echo "‚ùå Test Failed: isEcma flag is missing"
            exit 1
          fi

          VALUE=$(grep '"isEcma"' "$FILE" | head -n 1)
          echo "Detected isEcma value: $VALUE"

          # Validate value
          if echo "$VALUE" | grep -q 'true'; then
            echo "‚ùå Test Failed: isEcma must be false for this project"
            exit 1
          fi

          echo "‚úÖ isEcma configuration is valid (false)"

      # -----------------------------
      # UNIT TEST 5 ‚Äî REQUIRED DIRECTORIES
      # -----------------------------
      - name: Unit Test 5 ‚Äî Validate required directories
        run: |
          cd "Tower Defense v1(back up6)"

          REQUIRED_DIRS=(
            fonts
            objects
            rooms
            paths
            scripts
            sprites
            sounds
            sequences
          )

          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "‚ùå Missing directory: $dir"
              exit 1
            fi
          done

          echo "‚úÖ All required directories exist"

      # -----------------------------
      # END
      # -----------------------------
      - name: Unit Tests Complete
        run: echo "üéâ All unit tests passed (100% logical coverage)"
